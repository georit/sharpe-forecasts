<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Sharpie_Forecasts</title>

    <!-- !*** START UP *** -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
    />
    <!-- !*** ICONS *** -->
    <link rel="icon" sizes="16x16" href="./icons/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./icons/favicon-32x32.png" />
    <link rel="icon" sizes="96x96" href="./icons/favicon-96x96.png" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./icons/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="./icons/apple-touch-icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon-180x180.png"
    />
    <!-- !*** CSS *** -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- *** Search input field *** -->
    <div class="search">
      <input
        type="text"
        autocomplete="off"
        id="search-input"
        class="search-input"
        placeholder="Search by location..."
      />
      <button class="btn btn-search" id="btn-search">
        <i class="fas fa-search"></i>
      </button>
      <button class="btn-clear-search" id="btn-clear-search">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
    <main id="main"></main>
    <!-- *** Search input field *** -->
    <p class="copy">
      Made with <i class="fas fa-heart"></i> by
      <span class="designer">george mapaya</span>
    </p>
    <!-- !*** SCRIPTS *** -->
    <script src="./js/app.js"></script>
  </body>
</html>
